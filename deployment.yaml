apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokemon-desk3
  namespace: demo-argocd-desk3
spec:
  selector:
    matchLabels:
      app: pokemon-desk3
  replicas: 2
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0    
  template:
    metadata:
      labels:
        app: pokemon-desk3
        project: projectpokemon
        version: 0.0.1
    spec:
      containers:
      - name: pokemon-container
        image: ialonsocaps/pokemon-nodejs:0.0.1
        ports:
        - containerPort: 80
